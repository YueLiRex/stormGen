name: Snapshot-Release

on:
  push:
    branches: [ "release" ]

env:
  GITHUB_USERNAME: ${{ github.actor }}
  GITHUB_SECRET: ${{ github.token }}

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - uses: fregante/setup-git-user@v2
    - name: Show variable
      run: echo $GITHUB_SECRET $GITHUB_USERNAME $GITHUB_REPOSITORY ${{ github.repository }}
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'sbt'
    - uses: sbt/setup-sbt@v1
    - name: Run tests
      run: sbt test
    - name: Run sbt release
      run: sbt 'release with-defaults'
