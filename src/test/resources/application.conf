name = "test-scenario"
phase-list = [
  {
    duration = 10 seconds
    rate = {
      number = 10,
      perDuration = 1 second
    }
  },
  {
    duration = 3 seconds
    rate = {
      number = 5,
      perDuration = 1 second
    }
  }
]

broker = {
  bootstrap-servers = "test-server1, test-server2"
  topic = "test-topic1"
  schema-region = "EU-CENTER"
  data-format = "JSON"
}

serde {
  auto-registration-settings = false
  schema-name = "test-schema-name"
  registry-name = "MyDomainName"
  cache-ttl-milli = 86400000
  cache-size = 100
  compatibility-setting = "Full"
  description = "test-description"
  compression-type = "NONE"
}
